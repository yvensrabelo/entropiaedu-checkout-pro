<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Rejeitado - EntropiaEdu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .failure-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .payment-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="failure-icon">✗</div>
        <h1>Pagamento Rejeitado</h1>
        <p>Não foi possível processar seu pagamento. Isso pode ter acontecido por diversos motivos.</p>

        <div class="payment-details">
            <h3>Possíveis causas:</h3>
            <ul style="text-align: left; margin-top: 1rem;">
                <li>Dados do cartão incorretos</li>
                <li>Limite insuficiente</li>
                <li>Cartão bloqueado ou vencido</li>
                <li>Problemas temporários do emissor</li>
            </ul>
        </div>

        <a href="/" class="btn btn-primary">Tentar Novamente</a>
        <a href="mailto:suporte@entropiaedu.com" class="btn btn-secondary">Contatar Suporte</a>
    </div>

    <script>
        // Capturar parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const status = urlParams.get('status');
        const externalReference = urlParams.get('external_reference');

        if (paymentId) {
            console.log('Payment ID:', paymentId);
            console.log('Status:', status);
            console.log('External Reference:', externalReference);
        }
    </script>
</body>
</html>
